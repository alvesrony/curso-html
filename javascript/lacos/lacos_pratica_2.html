 <title>JavaScript</title>
 <script>
  for (var i = 1; i<=10; i++) {

    for (var x = 1; x <= 10; x++) {
      document.write(i + ' x ' + x + ' = ' + (i * x) + '<br/>')

  }
  

 </script>
