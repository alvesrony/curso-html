<!DOCTYPE html>
<html>

	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>JavaScript</title>

		<script>

			var objetos = Array('Cadeira', 'Impressora', 'Garfo')

			function adicionarObjetos() {

				//Recuperando o valor inserido no campo id
				valor = document.getElementById('campoTexto').value

				//Caso possua algum valor preenchido
				if (valor != '') {

					verificarExistencia = objetos.indexOf(valor)

					if (verificarExistencia === -1) {

						objetos.push(valor)

					} else {
						alert('Objeto já foi adicionado')
					}

				document.getElementById('campoTexto').value = ''

				} else {
					alert('Informe um valor válido')
				}
				console.log(objetos)
			}

			function ordenarObjetos() {
				objetos.sort()
				console.log(objetos)
			}


		</script>

	</head>

	<body>

		<input id="campoTexto" type="text">

		<button onclick="adicionarObjetos()">Adicionar</button>

		<button onclick="ordenarObjetos()">Ordenar</button>

	</body>

</html>
