<!DOCTYPE html>
<html>

	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>JavaScript</title>

		<script>

			function acao1() {
				alert('Elemento foi clicado')
			}

			function acao2() {
				alert('O cursor do mouse deixou a região do elemento')
			}

			//""pode ser usado mais de um elemento""

			// onclick="acao()" : "Evento disparado quando o elemento é clicado"

			// ondblclick="acao()" : "Evento disparado quando o elemento é clicado duas vezes seguidas"

			// onmouseup="acao()" : "Evento disparado quando é soltado o click de cima do elemento"

			// onmouseover="acao()" : "Evento disparado quando o mouse sobrepõe à região"

			// onmouseout="acao()" : "Evento disparado quando o mouse sai da região"
			
		</script>

	</head>

	<body>

		<div onclick="acao1()" onmouseout="acao2()" style="background: #ccc; height: 150px; width: 150px;"></div>

	</body>

</html>
