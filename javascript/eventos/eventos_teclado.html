<!DOCTYPE html>
<html>

	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>JavaScript</title>

		<script>

			function acao1() {
				alert('Evento disparado')
			}

			//""pode ser usado mais de um elemento""

			// onkeydown é disparado no momento em que uma tecla é acionada.

			// onkeypress é disparado enquanto uma tecla for pressionada (Só acontece em teclas que possuem caracter).

			// onkeyup é disparado no momento em que uma tecla é liberada.

		</script>

	</head>

	<body>

		<input onkeypress="acao1()" type="text">

	</body>

</html>
