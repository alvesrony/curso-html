<!DOCTYPE html>
<html>

	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>JavaScript</title>

		<script>

			

			//""pode ser usado mais de um elemento""

			// onfocus acionado quando o elemento recebe o foco do cursor do mouse.

			// onblur acionado quando o elemento perde o foco do cursor do mouse.

		</script>

	</head>

	<body>

		<input onfocus="console.log('Recebeu o foco')" onblur="console.log('Perdeu o foco')" type="text">

		<select onchange="console.log('Estado foi modificado')">
			<option>-- Selecione --</option>
			<option value="1">Primeira opção</option>
			<option value="2">Segunda opção</option>
		</select>

	</body>

</html>
