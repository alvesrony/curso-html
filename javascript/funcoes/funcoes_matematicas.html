<!DOCTYPE html>
<html>

	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>JavaScript</title>

		<script>
			//https://www.w3schools.com/jsref/jsref_obj_math.asp

			//Arredonda pra cima
			var x = Math.ceil(10.380)
			document.write(x)

			document.write('</br>')

			//Arredonda pra baixo
			var x = Math.floor(10.380)
			document.write(x)

			document.write('</br>')

			//Arredonda levando em conta o peso da fração tendo média de 0.5
			var x = Math.round(10.450)
			document.write(x)

			document.write('</br>')

			//Cria um valor aleatório entre 0 e 1
			var x = Math.random(10.450)
			document.write(x)

		</script>

	</head>

	<body>

	</body>

</html>
