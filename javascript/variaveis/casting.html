		<script>

			var variavel1 = prompt('Digite um número: ')

			var variavel2 = prompt('Digite outro número: ')

			variavel1 = parseInt(variavel1)

			variavel2 = parseFloat(variavel2)

			console.log(variavel1)
			console.log(variavel2)

			document.write(variavel1.toString() + variavel2.toString())	



			/* O (parseInt) transforma a variavel do tipo que era para o tipo int variavel1 = parseInt(variavel1) */

			/* O (parseFloat) transforma a variável do tipo que era para o tipo float, variável fracionária variavel1 = parseInt(variavel1) */

			/* O (.tostrig) transforma a variável do tipo que era para o tipo string, para trabalhar com a representação textual variavel1 = parseInt(variavel1) */
		</script>
