<!DOCTYPE html>
<html lang="pt-br">

	<head>

		<title>Novas tags input html 5</title>
		<meta charset="utf-8">

		<!-- Normalize CSS -->
		<link rel="stylesheet" type="text/css" href="css/normalize.css">

		<!-- Estilo customizado -->
		<link rel="stylesheet" type="text/css" href="css/estilo.css">

	</head>

	<body>

		<form>
			
			<!-- Novos inputs e atributos HTML 5  required="required" autofocus -->
			<label for="nome">Nome:</label>
			<input type="text" id="nome">
			<br><br>

			<!-- Email  required="required" autofocus -->
			<label for="email">Email:</label>
			<input type="email" id="email">
			<br><br>

			<!-- Número -->
			<label for="numero">Número:</label>
			<input type="number" id="numero" min="1" max="20" step="5">
			<br><br>

			<!-- Url -->
			<label for="url">url:</label>
			<input type="url" id="url" placeholder="ex: http://www...">
			<br><br>

			<!-- Pesquisa -->
			<label for="pesquisa">Pesquisa:</label>
			<input type="search" id="pesquisa">
			<br><br>

			<!-- Range -->
			<label for="range">Range:</label>
			<input type="range" id="range" min="1" max="20" step="2" value="2">
			<br><br>

			<!-- Data -->
			<label for="data">Data:</label>
			<input type="date" id="data">
			<br><br>

			<!-- Cor -->
			<label for="cor">Cor:</label>
			<input type="color" id="cor">
			<br><br>


			<input type="submit" name="" value="Enviar">

		</form>

	</body>

</html>
